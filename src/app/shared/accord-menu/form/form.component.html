<form [formGroup]="form" class="form">
  <mat-form-field class="form-question-shell" appearance="fill" *ngFor="let item of formConfig">
    <mat-label>{{item.placeholder}}</mat-label>
    <input matInput #i [formControlName]="item.name" (input)="onChanges(item.name, i.value)">
  </mat-form-field>
</form>
