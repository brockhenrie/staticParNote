  <form *ngIf="template" [formGroup]="template.form">

    <div  class="template-form-question">
      <app-template-form-question *ngFor=" let questionConfig of formConfig;let i =index;" [questionNumber]="i" [questionConfig]="questionConfig"  ></app-template-form-question>

    </div>


  </form>

</div>
