<div class="shell-container">
  <app-header
    class="toolbar"
    activeRoute="Note Buddy"
    (menuTrigger)="toggleSidenav()"
  ></app-header>
  <div>
    <div class="page-content">
      <mat-drawer-container class="drawer-container">
        <mat-drawer class="sidenav-drawer" mode="side" [opened]="sidenavOpen">
          <app-nav-drawer
            [routes]="routes"
            (sideNaveTrigger)="toggleSidenav()"
          ></app-nav-drawer>
        </mat-drawer>

        <mat-drawer-content>
          <div class="router-outlet">
            <router-outlet></router-outlet>
          </div>
          <span class="spacer"> </span>
        </mat-drawer-content>
      </mat-drawer-container>
    </div>

  </div>
</div>
